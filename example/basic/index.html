<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1"/>
    <link rel='stylesheet' href='../../dist/marionette-widget-gridview.min.css'/>
    <link href="../../node_modules/gridstack/dist/gridstack.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
      .hide {
        display: none !important;
      }
    </style>
    <title>Basic</title>
    </head>
  <body>
    <div id="main-container"></div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../node_modules/underscore/underscore-min.js"></script>
    <script src="../../node_modules/backbone/backbone-min.js"></script>
    <script src="../../node_modules/backbone.marionette/lib/backbone.marionette.min.js"></script>
    <script src="../../node_modules/gridstack/dist/gridstack.min.js"></script>
    <script src="../../dist/marionette-widget-gridview.js"></script>

    <script type="text/template" id="gridview-template">
      <div id="main-gridstack"class="grid-stack">
      </div>
    </script>
    <script>
      console.log("logging some info");

      var CustomWidgetView = Marionette.WidgetView.extend({
        template: _.template('<p>custom widget view!!!!</p>')
      });

      var widg1 = new Backbone.Widget({
            type: 'custom1',
            viewType: Marionette.WidgetView,
            name: 'test',
            width: 2,
            height: 2,
            x: 0,
            y: 0,
            id: 123
          }),
      widg2 = new Backbone.Widget({
          type: 'custom2',
          viewType: CustomWidgetView,
          name: 'test',
          width: 2,
          height: 2,
          x: 0,
          y: 0,
          id: 456
      });
      var widgets = new Backbone.WidgetList([ widg1, widg2 ]);

      var gridview = new Marionette.WidgetGridView({ collection: widgets, gsOptions: {vertical_margin: 20, animate: true, height: 10, width: 10} }),

      $('#main-container').html(gridview.$el);
      gridview.render();

    </script>
  </body>
</html>
